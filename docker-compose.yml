services:

  api:
    container_name: flowforge-api
    build:
      context: ./api
      dockerfile: docker/Dockerfile.dev
    depends_on:
      - postgres
    env_file:
      - ./api/.env.dev
    volumes:
      - ./api:/app
    ports:
      - "3000:3000"
    networks:
      - flowforge-back-net
      - flowforge-bf-net

  # web:
  #   container_name: flowforge-web
  #   build:
  #     context: ./web
  #     dockerfile: docker/Dockerfile.dev
