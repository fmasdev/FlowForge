  #     - api
  #   env_file:
  #     - ./web/.env.dev
  #   volumes:
  #     - ./web:/app
  #   ports:
  #     - "5173:3000"
  #   networks:
  #     - flowforge-bf-net

  postgres:
    container_name: flowforge-postgres
    image: postgres:16-alpine
    restart: unless-stopped
    env_file:
      - ./db/.env.db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - flowforge-back-net

volumes:
  postgres_data:

networks:
  flowforge-back-net:
    driver: bridge
  flowforge-bf-net:
    driver: bridge